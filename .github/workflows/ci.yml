on:
  push:
    branches:
      - main
  workflow_dispatch:

name: docker build

jobs:
  docker:
    name: docker build ğŸ³
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up QEMU âš™ï¸
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry ğŸ‘®
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push ğŸš€
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/principles-group-8/tour-guides-app:latest
            ghcr.io/principles-group-8/tour-guides-app:${{ github.sha }}
